<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quick Start Template</title>
	  <!-- AniCollection.css library -->
    <link rel="stylesheet" href="css/estiloAniJS.css">

    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css">

</head>
<body>
    <!--Simple sentence-->
    <header data-anijs="if: click, do: flipInY animated">
        MENÚ (Click aquí)
    </header><br>
    <div id="main" >
        CONTENIDO <br> 
       <div class="productos">
        <div class="producto"> 
            <img class="imagen" src="img/modelo1.jpg" alt="" data-anijs="if: mouseover, do: swing animated"><br>
            <input class="btncomprar" type="button" data-anijs="if: click, do: bounceIn animated" value="COMPRAR">
        </div>
        <div class="producto"> 
            <img class="imagen" src="img/polo-seleccion.jpg" alt="" data-anijs="if: mouseover, do: swing animated"><br>
            <input class="btncomprar" type="button" data-anijs="if: click, do: bounceIn animated" value="COMPRAR">
        </div>
       </div>
       
    </div>
    
    <footer data-anijs="if:click, do: hinge animated, to: #main">
        footer (Click aquí)
    </footer>
  <!-- AniJS core library -->
  <script src="https://anijs.github.io/lib/anijs/anijs-min.js"></script> 
  
  <!-- Include to use $addClass, $toggleClass or $removeClass -->
  <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom-min.js"></script>

  <!-- The scrollreveal helper
  <script src="https://anijs.github.io/lib/anijs/helpers/scrollreveal/anijs-helper-scrollreveal-min.js"></script>-->
  </body>
</html>
